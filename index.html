<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>聊天室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Rubik&display=swap" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script>
    // 強制使用 HTTPS
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      location.protocol = 'https:';
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #18232c;
      font-family: 'Rubik', sans-serif;
    }

    [v-cloak] {
      display: none;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .chat-scroll-container {
      width: 100%;
      max-width: 960px;
      height: 90vh;
      overflow-x: auto;
      overflow-y: auto;
      background-color: #1f2d3a;
      border-radius: 12px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      white-space: nowrap;
    }

    .message {
      display: inline-block;
      max-width: 90%;
      margin: 0.5rem;
      color: white;
    }

    .media {
      align-items: flex-start;
    }

    .is-left {
      flex-direction: row;
    }

    .is-right {
      flex-direction: row-reverse;
      text-align: right;
    }

    .media-left, .media-right {
      flex-shrink: 0;
    }

    .message .content {
      background-color: #3273dc;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      position: relative;
      word-break: break-word;
    }

    .is-right .message .content {
      background-color: #23d160;
    }

    .message small {
      color: #aaa;
    }

    .image.is-48x48 img {
      border-radius: 50%;
    }

    @media screen and (max-width: 600px) {
      .message {
        max-width: 100%;
      }

      .chat-scroll-container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-scroll-container">
      <div class="chat-box" v-cloak>
        <div v-for="msg in messages" :key="msg.ts" :class="['message', 'media', msg.uname === selfUname ? 'is-right' : 'is-left']">
          <div class="media-left">
            <figure class="image is-48x48">
              <img :src="msg.avatar" alt="Avatar">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>{{ msg.name }}</strong>
                <small>@{{ msg.uname }}</small>
                <small> · {{ relativeTime(msg.ts) }}</small>
                <br>
                {{ msg.text }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="public/main.js"></script>
</body>
</html>
