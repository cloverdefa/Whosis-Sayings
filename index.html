<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>聊天室樣式</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Rubik&display=swap" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #18232c;
        font-family: 'Rubik', sans-serif;
      }

      [v-cloak] {
        display: none;
      }

      .chat-container {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow-y: auto;
      }

      .message-row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16px;
      }

      .media-left {
        margin-right: 12px;
      }

      .message-bubble {
        background-color: #2a3744;
        color: white;
        padding: 16px;
        border-radius: 16px;
        max-width: 100%;
        word-wrap: break-word;
        font-size: 18px;
        line-height: 1.5;
        position: relative;
      }

      .message-header {
        font-weight: bold;
        margin-bottom: 4px;
      }

      .message-meta {
        font-size: 0.8rem;
        color: #bbb;
        margin-left: 8px;
      }

      .message-bubble pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
      }

      #icon img {
        border-radius: 50%;
      }

      figure.image.is-64x64 {
        min-width: 64px;
        min-height: 64px;
      }
    </style>
    <script>
      // 強制轉 HTTPS（非 localhost）
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        location.protocol = 'https:'
      }
    </script>
  </head>

  <body>
    <div id="app" class="chat-container" v-cloak>
      <div class="message-row"
           v-for="(m, i) in messages"
           :key="i">
        <figure class="image is-64x64 media-left">
          <img :src="m.avatar" alt="avatar">
        </figure>
        <div class="message-bubble">
          <div class="message-header">
            {{ m.name }}
            <span class="message-meta">@{{ m.uname }} · {{ relativeTime(m.ts) }}</span>
          </div>
          <pre>{{ m.text }}</pre>
        </div>
      </div>
    </div>

    <script src="public/main.js"></script>
  </body>
</html>
